<div class="comments bg-white px-5 ">

    <!-- ngfor here -->
    <div class="comment border-bottom py-4 "  *ngFor="let comment of commentat">
        <div class="comment-creater d-flex align-items-center">
            <div class="customer-picture pe-3">
                <img src="../../assets/images/person.jpg"class="rounded" style="width: 50px;height:50px" alt="">
            </div>
            <div class="">
                <div class="customer-name">
                    <h3 class="fw-bold m-0" >{{comment.customerName}}</h3>
                    <!-- <h3 class="fw-bold m-0">omar abd elsalam</h3> -->
                </div>
                <div class="rate-time d-flex align-items-center">
                    <span class="pe-2">
                        <!-- <ngb-rating [max]="5" {{comment.rate}} [readonly]="true"></ngb-rating> -->
                        <ngb-rating [max]="5" [rate]="comment.rate" [readonly]="true"></ngb-rating>
                    </span>
                    <span>
                        <i class="fa-regular fa-clock pe-2"></i>
                        <span>{{comment.createdAt|date:'medium'}}</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="comment p-1">
            <p >
                {{comment.comment}}
            </p>
            <!-- <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                 Nulla dolore id nobis ipsam ipsum excepturi tenetur inventore quas molestiae necessitatibus quibusdam obcaecati,
                 officiis laborum dolorem sed, nam aut neque? Iusto?
            </p> -->
        </div>
    </div>


</div>
