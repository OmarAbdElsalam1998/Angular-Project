<section class="settings bg-white p-5 rounded">
    <div class="header pb-3 mb-2 border-bottom ">
        <h3 class="fw-bold">Change Password</h3>

    </div>
 <form>
    <div class="form-group  mb-3">
        <label for="oldPassword" class="form-label fs-5 fw-bold "  >Old Password</label>
        <input type="password" class="form-control" id="oldPassword">
        
    </div>
    <div class="form-group  mb-3">
        <label for="newPassword" class="form-label fs-5 fw-bold "  >New Password</label>
        <input type="password" class="form-control" id="newPassword">
        
    </div>
    <div class="form-group  mb-3">
        <label for="confirmNewPassword" class="form-label fs-5 fw-bold "  >Confirm New Password</label>
        <input type="password" class="form-control" id="confirmNewPassword">
        
    </div>
    <div class="form-group  mb-3">
         <button class="custom-btn">Change</button>
    </div>
 </form>
</section>
