<main class="show-products">
    <!-- Start breadcrumb -->
    <section class="breadcrumb">
        <div class="container">
            <div class="d-flex align-items-center justify-content-start  rounded bg-white p-3 my-3">
                <nav aria-label="breadcrumb ">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item"><a href="#">Home</a></li>
                      <li class="breadcrumb-item"><a href="#">Library</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Data</li>
                    </ol>
                  </nav>
            </div>
        </div>
    </section>
    <!-- end breadcrumb -->

    <section class="products-area">
        <div class="container">
            <div class="products ">
                <div class="products-list">
                    <div class="row">
                        <!--Start Product  -->
                        <div  class="col-md-3" *ngFor="let product of productsList?.products;index as i" >
                            <div class="product-box p-2 mb-3">
                                <div class="product">
                                    <div class="overlay"></div>
                                    <div class="product-image">
                                        <img class="img-fluid"src="../../assets/images/details/1.jpg" >
                                    </div>
                                    <div class="product-operations d-flex">
                                        <div class="add-to-cart p-3" (click)="addTofavorites(product.id)" >
                                            <i class="fa-light fa-cart-shopping fa-2x"></i>
                                        </div>
                                       
                                        <div class="details p-3 " (click)="seeDetails(1)" >
                                            <i class="fa-light fa-arrow-right fa-2x"></i>  
                                        </div>
                                    </div>
                                </div>
                                <div class="product-info py-3">
                                    <div class="product-name px-2 pt-2">
                                        <h4 class=" m-0" >Product Name</h4>
                            
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                        <!-- End Product -->        
                    </div>
                 </div>    
            </div>
         </div>
    </section>
</main>
