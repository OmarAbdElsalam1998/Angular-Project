                              <li [hidden]="!isLoggedIn" class="dropdown-item "  style="cursor:pointer" id="liveToastBtn" (click)="logOut()"><i class="fa-light fa-arrow-right-from-bracket"></i> LogOut</li>
                              
                            </ul>
                          </li>

                        <li class="nav-item position-relative px-3">

                        </li>

                        <li class="nav-item px-3 position-relative">
                            <a class="nav-link"  routerLink="/cart" routerLinkActive="router-link-active"><i class="fa-light fa-cart-shopping fa-2x"></i></a>
                            <span class="product-count position-absolute " *ngIf="cartCounter>0">{{cartCounter}}</span>
                         </li>
                    </ul>
                </div>
