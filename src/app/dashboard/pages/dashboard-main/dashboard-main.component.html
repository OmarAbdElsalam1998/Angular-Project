<main id="main" class="p-md-5 py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-3">
                <div class="counter-box products rounded p-3 bg-white my-3 ">
                    <div class="header"></div>
                    <div class="customer-image">
                        <i class="fa-regular fa-bag-shopping fa-3x"></i>
                    </div>
                    <div class="counter-for d-flex align-items-center justify-content-between pt-3">
                        <h4 class="fw-bold text-white">Products</h4>
                        <h4 class="fw-bold text-white">{{products?.length}}</h4>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="counter-box customer rounded p-3 bg-white my-3 ">
                    <div class="header"></div>
                    <div class="customer-image">
                        <i class="fa-regular fa-user fa-3x"></i>
                    </div>
                    <div class="counter-for d-flex align-items-center justify-content-between pt-3">
                        <h4 class="fw-bold text-white">Customers</h4>
                        <h4 class="fw-bold text-white">{{customers?.length}}</h4>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="counter-box order rounded p-3 bg-white my-3 ">
                    <div class="header"></div>
                    <div class="customer-image">
                        <i class="fa-regular fa-cart-shopping fa-3x"></i>
                    </div>
                    <div class="counter-for d-flex align-items-center justify-content-between pt-3">
                        <h4 class="fw-bold text-white">Orders</h4>
                        <h4 class="fw-bold text-white">{{orders?.length}}</h4>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="counter-box brand rounded p-3 bg-white my-3">
                    <div class="header"></div>
                    <div class="customer-image">
                        <i class="fa-solid fa-award fa-3x"></i>
                    </div>
                    <div class="counter-for d-flex align-items-center justify-content-between pt-3">
                        <h4 class="fw-bold text-white">Brands</h4>
                        <h4 class="fw-bold text-white">{{brands?.length}}</h4>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
